<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream - Modern Anime Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --neon-glow: 0 0 10px rgba(108, 92, 231, 0.8);
            --futuristic-border: 1px solid rgba(162, 155, 254, 0.3);
            --card-bg: rgba(45, 52, 54, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: var(--light);
            background-image: 
                radial-gradient(circle at 75% 25%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(253, 121, 168, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: var(--futuristic-border);
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: var(--neon-glow);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 25px;
            border-radius: 50px;
            border: none;
            background: var(--card-bg);
            color: var(--light);
            font-size: 16px;
            border: var(--futuristic-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            box-shadow: var(--neon-glow);
            background: rgba(45, 52, 54, 0.9);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            pointer-events: none;
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
        }

        .refresh-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: var(--futuristic-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .anime-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .anime-poster {
            height: 180px;
            background: linear-gradient(45deg, var(--dark), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .anime-poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8));
        }

        .anime-poster i {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
        }

        .anime-title {
            font-size: 20px;
            font-weight: 700;
            margin: 15px;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-info {
            padding: 0 15px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--secondary);
        }

        .episodes-count {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 12px;
        }

        .episodes-container {
            display: none;
            padding: 15px;
            background: rgba(45, 52, 54, 0.5);
            border-top: var(--futuristic-border);
        }

        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom scrollbar */
        .episode-list::-webkit-scrollbar {
            width: 6px;
        }

        .episode-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .episode-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .episode-item {
            background: rgba(108, 92, 231, 0.2);
            border: var(--futuristic-border);
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .episode-item:hover {
            background: rgba(108, 92, 231, 0.4);
            transform: translateY(-2px);
        }

        .episode-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .episode-item:hover::before {
            transform: translateX(100%);
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .player-wrapper {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .close-player {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 30px;
            cursor: pointer;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .close-player:hover {
            color: var(--accent);
        }

        .player-iframe {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border: 2px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
        }

        .player-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .logo {
                font-size: 22px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
                max-width: 100%;
                margin: 15px 0;
            }
            
            .refresh-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>AniStream</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search anime..." id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>

            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh Data</span>
            </button>
        </header>

        <div id="animeList">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <div class="close-player" id="closePlayer">
                <i class="fas fa-times"></i>
            </div>
            <div class="player-iframe">
                <iframe id="videoPlayer" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animeList = document.getElementById('animeList');
            const refreshBtn = document.getElementById('refreshBtn');
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closePlayer = document.getElementById('closePlayer');
            const searchInput = document.getElementById('searchInput');
            
            // Store the original anime data for filtering
            let originalAnimeData = {};
            
            // Fetch and display anime data
            function fetchAnimeData() {
                animeList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                
                const csvUrl = 'https://raw.githubusercontent.com/yushichivnllc/sxhas/refs/heads/main/anime.csv';
                
                fetch(csvUrl)
                    .then(response => response.text())
                    .then(parseCSV)
                    .then(groupAnimeByTitle)
                    .then(data => {
                        originalAnimeData = data;
                        displayAnime(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        animeList.innerHTML = `
                            <div style="text-align: center; padding: 50px; color: var(--accent);">
                                <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                                <p style="margin-top: 20px;">Failed to load data. Please try again later.</p>
                            </div>
                        `;
                    });
            }
            
            // Parse CSV data
            function parseCSV(csv) {
                const lines = csv.split('\n');
                const result = [];
                
                // Skip header if exists
                const startIndex = lines[0].startsWith('name,episodes,link') ? 1 : 0;
                
                for (let i = startIndex; i < lines.length; i++) {
                    if (!lines[i]) continue;
                    
                    // Simple CSV parsing (won't handle complex cases with commas in quotes)
                    const values = lines[i].split(',');
                    
                    if (values.length >= 3) {
                        const name = values[0].replace(/"/g, '').trim();
                        const episode = values[1].replace(/"/g, '').trim();
                        let link = values[2].replace(/"/g, '').trim();
                        
                        // Handle cases where link might be split by comma
                        if (values.length > 3) {
                            link = values.slice(2).join(',').replace(/"/g, '').trim();
                        }
                        
                        result.push({
                            name,
                            episode,
                            link
                        });
                    }
                }
                
                return result;
            }
            
            // Group anime by title
            function groupAnimeByTitle(animeData) {
                const grouped = {};
                
                animeData.forEach(item => {
                    if (!grouped[item.name]) {
                        grouped[item.name] = [];
                    }
                    
                    grouped[item.name].push({
                        episode: item.episode,
                        link: item.link
                    });
                });
                
                return grouped;
            }
            
            // Filter anime based on search term
            function filterAnime(searchTerm) {
                const term = searchTerm.trim().toLowerCase();
                
                if (term === '') {
                    displayAnime(originalAnimeData);
                    return;
                }
                
                const filteredData = {};
                
                for (const title in originalAnimeData) {
                    if (title.toLowerCase().includes(term)) {
                        filteredData[title] = originalAnimeData[title];
                    }
                }
                
                displayAnime(filteredData);
            }
            
            // Display anime in the UI
            function displayAnime(groupedAnime) {
                if (Object.keys(groupedAnime).length === 0) {
                    animeList.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: var(--secondary);">
                            <i class="fas fa-video-slash" style="font-size: 48px;"></i>
                            <p style="margin-top: 20px;">No anime found matching your search.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="anime-grid">';
                
                for (const title in groupedAnime) {
                    const episodes = groupedAnime[title];
                    
                    html += `
                        <div class="anime-card">
                            <div class="anime-poster">
                                <i class="fas fa-photo-video"></i>
                            </div>
                            <div class="anime-title">${title}</div>
                            <div class="anime-info">
                                <span>${episodes.length} episodes</span>
                                <span class="episodes-count">${episodes.length} EP</span>
                            </div>
                            <div class="episodes-container">
                                <h4>Episodes:</h4>
                                <div class="episode-list">
                                    ${episodes.map(ep => `
                                        <div class="episode-item" 
                                            data-link="${encodeURIComponent(ep.link)}" 
                                            title="Episode ${ep.episode}">
                                            ${ep.episode}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                animeList.innerHTML = html;
                
                // Add event listeners to anime cards
                const animeCards = document.querySelectorAll('.anime-card');
                animeCards.forEach(card => {
                    const titleElement = card.querySelector('.anime-title');
                    const episodesContainer = card.querySelector('.episodes-container');
                    
                    titleElement.addEventListener('click', () => {
                        // Toggle episodes visibility
                        const isShowing = episodesContainer.style.display === 'block';
                        document.querySelectorAll('.episodes-container').forEach(el => {
                            el.style.display = 'none';
                        });
                        
                        episodesContainer.style.display = isShowing ? 'none' : 'block';
                    });
                });
                
                // Add event listeners to episode items
                const episodeItems = document.querySelectorAll('.episode-item');
                episodeItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const videoLink = decodeURIComponent(item.getAttribute('data-link'));
                        playVideo(videoLink);
                    });
                });
            }
            
            // Play video in the popup player
            function playVideo(url) {
                let embedUrl = url;
                
                // Handle Google Drive links
                if (url.includes('drive.google.com')) {
                    const fileId = url.match(/\/d\/(.+?)\//) ? url.match(/\/d\/(.+?)\//)[1] : 
                                  url.match(/id=(.+?)(?=&|$)/) ? url.match(/id=(.+?)(?=&|$)/)[1] : null;
                    
                    if (fileId) {
                        embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                    }
                }
                // Handle Wistia links
                else if (url.includes('wistia.com')) {
                    const mediaId = url.split('/').pop();
                    embedUrl = `https://fast.wistia.net/embed/iframe/${mediaId}`;
                }
                
                videoPlayer.src = embedUrl;
                playerContainer.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            // Close the video player
            function closeVideoPlayer() {
                videoPlayer.src = '';
                playerContainer.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Event listeners
            refreshBtn.addEventListener('click', fetchAnimeData);
            closePlayer.addEventListener('click', closeVideoPlayer);
            searchInput.addEventListener('input', (e) => {
                filterAnime(e.target.value);
            });
            
            // Close player when clicking on the background
            playerContainer.addEventListener('click', (e) => {
                if (e.target === playerContainer) {
                    closeVideoPlayer();
                }
            });
            
            // Initial data load
            fetchAnimeData();
            
            // Auto-refresh every 5 minutes
            setInterval(fetchAnimeData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
